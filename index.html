<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <h2 id="date"> </h2>
      <h2 id="day"> </h2>
      <img id="img" src="files\pngaaa.com-5211803.png" alt="clock img" />
      <h1 id="time"> </h1>
      <h6 id="today"> </h6>
      <div class="content">
        <div class="coloumn">
          <select>
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <div class="coloumn">
          <select>
            <option value="Minutes" selected hidden>Minute</option>
          </select>
        </div>
        <div class="coloumn">
          <select>
            <option value="AM/PM" selected hidden>AM / PM</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
